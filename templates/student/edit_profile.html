{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="glass p-5" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">Edit Profile</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show glass" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('student.edit_profile') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control glass" id="name" name="name" value="{{ student.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control glass" id="phone" name="phone" value="{{ student.phone or '' }}">
            </div>

            <div class="mb-3">
                <label for="github_id" class="form-label">GitHub Username</label>
                <input type="text" class="form-control glass" id="github_id" name="github_id" value="{{ student.github_id or '' }}">
            </div>

            <div class="mb-3">
                <label for="linkedin_id" class="form-label">LinkedIn Profile</label>
                <input type="url" class="form-control glass" id="linkedin_id" name="linkedin_id" value="{{ student.linkedin_id or '' }}">
            </div>

            <div class="mb-3">
                <label for="portfolio" class="form-label">Portfolio Website</label>
                <input type="url" class="form-control glass" id="portfolio" name="portfolio" value="{{ student.portfolio or '' }}">
            </div>

            <div class="mb-3">
                <label for="cgpa" class="form-label">CGPA</label>
                <input type="number" step="0.01" class="form-control glass" id="cgpa" name="cgpa" value="{{ student.cgpa or '' }}">
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control glass" id="experience" name="experience" rows="3">{{ student.experience or '' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control glass" id="address" name="address" rows="3">{{ student.address or '' }}</textarea>
            </div>

            <button type="submit" class="glass-btn w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
